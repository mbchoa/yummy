name: "Init Dependencies"
description: "Sets up Node and pnpm dependency cache, installs dependencies"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    - name: setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: "pnpm"
    - name: Install dependencies
      shell: bash
      run: pnpm install --ignore-scripts
